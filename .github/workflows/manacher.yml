name: Manacher CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: install
      run: pip install orjson selenium webdriver-manager
    - name: test-timus
      env:
        login_credentials: ${{ secrets.TIMUS_LOGIN }}
        password_credentials: ${{ secrets.TIMUS_PASSWORD }}
      run: bash "./palindromes/testing/Timus.1297 - Palindromes/test.sh"
      
