name: FFT CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  gtest:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: cd ./FFT/testing/test/ && cmake .
    - name: gtest-make
      run: cd ./FFT/testing/test && make
    - name: gtest
      run: cd ./FFT/testing/test && ./TestTeamReferenceFFT
